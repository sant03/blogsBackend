	</head>
	<body>
		<section th:replace="components/navBar"></section>
		<div class="container">
			<!--<form class="input-group flex-nowrap" th:action="@{'/blogs/listar'}" method="get">
			  <button type="submit" class="input-group-text link-underline link-underline-opacity-0">
				  Buscar
			  </button>
			  <input type="text" class="form-control" placeholder="Busqueda..." aria-label="Username" aria-describedby="addon-wrapping" id="term" th:value="${term}" name="term">

			<section class="container d-flex flex-wrap" style="margin-top: 5rem;">
				<div class="card text-center m-4 col-3 shadow mb-5 bg-body-tertiary rounded" th:each="blog: ${blogs}" >
				  <div class="card-header" th:text="${blog.category}">
				    
				  </div>
				  <div class="card-body">
				    <h5 class="card-title" th:text="${blog.title}"></h5>
				    <p class="card-text" th:text="${blog.content}" style="max-height: 250px; overflow:hidden; text-overflow: ellipsis;"></p>
				    <a th:href="@{'/blogs/listar/' + ${blog.id}}" class="btn btn-primary">Leer Blog</a>
				  </div>
				  <div class="card-footer text-body-secondary">
					<span th:each="tag: ${blog.stringToArray()}" th:text="${tag} + ', '"></span>
				  </div>
				</div>
			</section>
		</div>
	</body>
</html>
