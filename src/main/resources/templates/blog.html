<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	<body>
		<section th:replace="components/navBar"></section>
		<section class="container" style="margin-top: 5rem;">
			<div class="d-flex my-4">
				<a th:href="@{/blogs/listar}" class="mx-4 col-1 btn btn-secondary">
					<button class="btn btn-secondary">Atras</button>
				</a>
				<h1 th:text="Blogs"></h1>
			</div>
			
			<div class="card text-center">
			  <div class="card-header">
			    <ul class="nav nav-pills card-header-pills">
			      <li class="nav-item">
			        <a class="nav-link active" th:href="@{/blogs/crear}">New Blog</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{'/blogs/update/' + ${blog.id}}">Edit Blog</a>
			      </li>
			      <li class="nav-item">
			        <a class="btn btn-danger" aria-disabled="true" data-bs-toggle="modal" data-bs-target="#confirmModal">Delete Blog</a>
			      </li>
				  <div class="modal fade " id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
				    <div class="modal-dialog modal-dialog-centered">
				      <div class="modal-content">
				        <div class="modal-header">
				          <h1 class="modal-title fs-5" id="confirmModalLabel">Delete Blog</h1>
				          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				        </div>
				        <div class="modal-body">
				          Are you sure you want to delete this blog?
				        </div>
				        <div class="modal-footer">
				          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						  <a th:href="@{'/blogs/delete/' + ${blog.id}}" >
					          <button type="button" class="btn btn-danger">Confirm</button>
						  </a>
				        </div>
				      </div>
				    </div>
				  </div>
			    </ul>
			  </div>
			  <div class="card">
			  	<div class="card-body">
			  		<h5 class="card-title" th:text="${blog.title}"></h5>
			  		<p class="card-text" th:text="${blog.content}"></p>
			  		<p class="card-text"><small class="text-body-secondary" th:text="'Ultima Actualizacion: ' + ${blog.updatedAt}"></small></p>
			  	</div>
			  </div>
			</div>
		</section>
	</body>
</html>
